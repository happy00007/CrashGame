<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unity WebGL Build</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }

        #unity-container {
            position: absolute;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="unity-container"></div>
    <script>
        // UnityLoader script
        var buildUrl = "Build/";
        var loaderUrl = buildUrl + "Build.loader.js";

        var config = {
            dataUrl: buildUrl + "Build.data",
            frameworkUrl: buildUrl + "Build.framework.js",
            codeUrl: buildUrl + "Build.wasm",
        };

        createUnityInstance(document.getElementById("unity-container"), config)
            .then((unityInstance) => {
                console.log("Unity loaded successfully");
            })
            .catch((message) => {
                console.error("Error loading Unity: ", message);
            });
    </script>
    <script>
        function ShareOnTwitter(text, imageUrl) {
            const twitterUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}&url=${encodeURIComponent(imageUrl)}`;
            window.open(twitterUrl, '_blank');
        }
    </script>

</body>
</html>
